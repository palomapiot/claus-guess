name: claus_guess
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0-nullsafety.0
  bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.0
  flutter:
    sdk: flutter
  material_design_icons_flutter: ^5.0.6295

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - img/

  fonts:
    - family: PWHappyChristmas
      fonts:
        - asset: fonts/PWHappyChristmas.ttf
    - family: PatrickHand
      fonts:
        - asset: fonts/PatrickHand-Regular.ttf
